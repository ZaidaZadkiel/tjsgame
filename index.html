<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			body {
				background-color: linen;
				margin:           0px;
				text-align:       center;
			}

			h1 {
				color:       maroon;
				margin-left: 40px;
			}
			#info {
				background-color: black;
				opacity: 0.25;
				position:         absolute;
				text-align:       center;
		    width:            50%;
		    height:           50%;
		    top:              75%;
		    left:             50%;
		    margin-left:      -25%; /* margin is -0.5 * dimension */
		    margin-top:       -25%;
				font-family:      monospace;;
				font-size:			  2em;
			}
			#valign {
			  margin:        0;
			  position:      absolute;
			  top:           50%;
			  left:          50%;
			  -ms-transform: translate(-50%, -50%);
			  transform:     translate(-50%, -50%);
			}

			#debug {
				background-color: #00000080;
				text-align:   left;
				margin-left:  1em;
				margin-top:   1em;
				color:        white;
				font-family:  monospace;
				font-size:    1.5em;
				position:     absolute;
				padding:      0.1em;
			}
			pre {
				margin-top:0.25em;
				margin-bottom: 0px;
			}
		</style>
	</head>
	<script type="text/javascript">
		function lolgame(){
			console.log("lolin");
			var script = document.createElement('script');
			script.src = "game.js";
			script.type = "module";
			document.head.appendChild(script); //or something of the likes

			var status = document.createElement('div');
			status.innerHTML = '<div id="debug"><pre>hello</pre></div>';
			document.body.appendChild(status);

			document.getElementById("info").style.visibility = "hidden";
		}
	// <script type="module" src="game.js">
	</script>
	<body>



	<div id="info" onclick="lolgame()">
		<div id="valign">
			Click to PLAY<br/>
			Keyboard arrows to move<br/>
			Space to shoot!
		</div>
	</div>

	</body>
</html>
